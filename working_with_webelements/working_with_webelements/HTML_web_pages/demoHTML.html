<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Checkboxes</title>
</head>
<body>
    <div>
        <h1>Select Weekdays</h1>
    <form>
        <label for="monday">Monday</label>
        <input type="checkbox" id="monday" name="weekday" value="Monday"><br>

        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="tuesday" name="weekday" value="Tuesday"><br>

        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="wednesday" name="weekday" value="Wednesday"><br>

        <label for="thursday">Thursday</label>
        <input type="checkbox" id="thursday" name="weekday" value="Thursday"><br>

        <label for="friday">Friday</label>
        <input type="checkbox" id="friday" name="weekday" value="Friday"><br>

        <label for="saturday">Saturday</label>
        <input type="checkbox" id="saturday" name="weekday" value="Saturday"><br>

        <label for="sunday">Sunday</label>
        <input type="checkbox" id="sunday" name="weekday" value="Sunday"><br>

        <input type="submit" value="Submit">
    </div>

        <br>
        <br>


        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male"><br>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female"><br>
        </fieldset>

        <br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <br>

        <fieldset>
            <legend>Section 1:</legend>
            <!-- Section 1: Four random checkboxes and two radio buttons -->
            <label for="random1-1">Random Checkbox 1</label>
            <input type="checkbox" id="random1-1" name="random1" value="Random 1"><br>

            <label for="random1-2">Random Checkbox 2</label>
            <input type="checkbox" id="random1-2" name="random1" value="Random 2"><br>

            <label for="random1-3">Random Checkbox 3</label>
            <input type="checkbox" id="random1-3" name="random1" value="Random 3"><br>

            <label for="random1-4">Random Checkbox 4</label>
            <input type="checkbox" id="random1-4" name="random1" value="Random 4"><br>

            <label for="radio1-1">Radio Option 1</label>
            <input type="radio" id="radio1-1" name="radio1" value="Option 1"><br>

            <label for="radio1-2">Radio Option 2</label>
            <input type="radio" id="radio1-2" name="radio1" value="Option 2"><br>
        </fieldset>

        <fieldset>
            <legend>Section 2:</legend>
            <!-- Section 2: Four random checkboxes and two radio buttons -->
            <label for="random2-1">Random Checkbox 1</label>
            <input type="checkbox" id="random2-1" name="random2" value="Random 1"><br>

            <label for="random2-2">Random Checkbox 2</label>
            <input type="checkbox" id="random2-2" name="random2" value="Random 2"><br>

            <label for="random2-3">Random Checkbox 3</label>
            <input type="checkbox" id="random2-3" name="random2" value="Random 3"><br>

            <label for="random2-4">Random Checkbox 4</label>
            <input type="checkbox" id="random2-4" name="random2" value="Random 4"><br>

            <label for="radio2-1">Radio Option 1</label>
            <input type="radio" id="radio2-1" name="radio2" value="Option 1"><br>

            <label for="radio2-2">Radio Option 2</label>
            <input type="radio" id="radio2-2" name="radio2" value="Option 2"><br>
        </fieldset>

        <label for="additional">Additional Checkbox</label>
        <input type="checkbox" id="additional" name="additional" value="Additional Checkbox"><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
