<!DOCTYPE html>
<html>
<head>
    <title>Alert Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Alert Example</h1>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <div id="result"></div>

    <script>
        // Function to display an alert with an OK button
        function showAlert(message) {
            alert(message);
        }

        // Function to display an alert with OK and Cancel buttons
        function showConfirm(message) {
            return confirm(message);
        }

        // Function to handle Button 1 click
        document.getElementById("button1").addEventListener("click", function () {
            showAlert("Button 1 Clicked");
        });

        // Function to handle Button 2 click
        document.getElementById("button2").addEventListener("click", function () {
            var result = showConfirm("Button 2 Clicked. Do you want to continue?");
<!--            if (result) {-->
<!--                alert("You clicked OK.");-->
<!--            } else {-->
<!--                alert("You clicked Cancel.");-->
<!--            }-->
        });

        // Function to handle Button 3 click
        document.getElementById("button3").addEventListener("click", function () {
            var userInput = prompt("Button 3 Clicked. Enter something:");
            if (userInput !== null) {
                // Display the user's input as a result on the webpage
                document.getElementById("result").textContent = "Result: " + userInput;
            }
        });
    </script>
</body>
</html>
